<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRUD EVALUACION</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<br><br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>CEDULA</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>FECHA</th>
					<th>CIUDAD</th>
					<th>EMAIL</th>
					<th>TEL</th>
					<th>OCUPACION</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.documento}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.fcNacimiento}"></td>
					<td th:text="${persona.ciudad}"></td>
					<td th:text="${persona.email}"></td>
					<td th:text="${persona.telefono}"></td>
					<td th:text="${persona.ocupacion}"></td>
					
					<td>
						<a th:href="@{/edit/}+${persona.id}" class="btn btn-warning">Editar</a>
						<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
